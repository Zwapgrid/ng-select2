<h2>2. Demo with a value changing</h2>
<ng-select2 [data]="exampleData" [(ngModel)]="selected" (valueChanged)="changed($event)"></ng-select2>
<div *ngIf="selected">
  <br/><br/>
  Selected value in select 2: <b>{{selected}}</b>
</div>
<br/><br/>
<button (click)="changeValue()">Change value</button>
<button (click)="changeData()">Change data</button>
