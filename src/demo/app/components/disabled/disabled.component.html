<h2>9. Demo using disabled property</h2>

<ng-select2 #select="ngModel" [data]="exampleData" [(ngModel)]="model" [disabled]="disabled"></ng-select2>
<hr>
<div>Trigger is disabled state: <button (click)="disabled=!disabled">Trigger</button></div>
<div>Selected: {{model}}</div>
<div>Disabled: {{select.disabled}}</div>
